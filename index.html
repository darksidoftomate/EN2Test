<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EN2 - Suporte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao EN2</h1>
        <p>Escolha uma opção abaixo para continuar:</p>
        
        <!-- Botões para abrir modais -->
        <div class="buttons">
            <button id="open-chat" class="btn">Live Chat</button>
            <button id="open-form" class="btn">Formulário</button>
        </div>
    </div>

    <!-- Modal do Live Chat -->
    <div id="chat-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Atendimento por Chat</h2>
            <div id="kommo-chat-container"></div>
        </div>
    </div>

    <!-- Modal do Formulário -->
    <div id="form-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Formulário de Contato</h2>
            <div id="kommo-form-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
